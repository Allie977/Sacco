{% extends 'base.html' %}
{% block content %}
<h1>PROFILE</h1>

<div class="container">
<div class="row">
  <div class="col-md-6">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.900720555917!2d36.802469074803334!3d-1.2288419987594321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17c02c0c60eb%3A0xabe915056c56fb6c!2sVillage%20Market!5e0!3m2!1ssw!2ske!4v1771230461897!5m2!1ssw!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
></iframe>

    </div>
  <div class="col-md-6">
<form>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="Enter your email">
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" placeholder="Enter description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>

</div>

  </div>
<script src="../../static/assets/styles/bootstrap/js/bootstrap.bundle.min.js"></script>


{% endblock %}
